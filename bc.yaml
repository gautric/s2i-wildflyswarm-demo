apiVersion: v1
kind: BuildConfig
metadata:
  annotations:
    pipeline.alpha.openshift.io/uses: '[{"name": "s2i-wildflyswarm-demo", "namespace": "", "kind": "DeploymentConfig"}]'
  labels:
    name: demo-pipeline
  name: demo-pipeline
spec:
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfile: |-
        try {
           timeout(time: 20, unit: 'MINUTES') {
              node {
                  stage('Build') {
                    openshiftBuild(buildConfig: 's2i-wildflyswarm-demo', showBuildLogs: 'true')
                  }
                  stage('Tag') {
                    openshiftTag(srcStream: 's2i-wildflyswarm-demo', srcTag: 'latest', destinationStream: 's2i-wildflyswarm-demo', destinationTag: 'QA', verbose: verbose)
                  }
                  stage('Deploy') {
                    openshiftDeploy(deploymentConfig: 's2i-wildflyswarm-demo')
                  }
                }
           }
        } catch (err) {
           echo "in catch block"
           echo "Caught: ${err}"
           currentBuild.result = 'FAILURE'
           throw err
        }
type: JenkinsPipeline
